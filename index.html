<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Music Production Training</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .video-wrapper {
      position: relative;
      padding-top: 56.25%; /* 16:9 aspect ratio */
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .calendly-section {
      margin-top: 60px;
      text-align: center;
    }

    .calendly-inline-widget {
      min-width: 320px;
      height: 700px;
      margin-top: 20px;
    }

    .highlighted-cta {
      font-size: 2rem;
      font-weight: bold;
      background-color: yellow;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                   -1px  1px 0 #000, 1px  1px 0 #000;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    .cta-text {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.85;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ Free Training: Record Better Demos at Home</h1>

    <div class="video-wrapper">
      <iframe 
        src="https://player.vimeo.com/video/1100809162?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
        title="Acoustic Treatment">
      </iframe>
    </div>

    <div class="calendly-section">
      <div class="highlighted-cta">AMP Members</div>
      <div class="cta-text">Want to Upgrade your Demos? Book a Free Call!</div>

      <!-- Calendly Inline Embed -->
      <div 
        class="calendly-inline-widget" 
        data-url="https://calendly.com/indiestudiosph/30min" 
        style="min-width:320px;height:700px;">
      </div>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script src="https://assets.calendly.com/assets/external/widget.js" async></script>
</body>
</html>
